<app-player-header></app-player-header>
<div class="col-md-5 col-sm-7 col-13 text-right">
  <button class="btn btn-warning" (click)="goBack()">Back</button>
</div>
<div *ngIf="player" class="p-5">

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">First Name:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="player.FirstName" placeholder="First Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="LastName" class="col-sm-2 col-form-label">Last Name:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="player.LastName" placeholder="Last Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <!--Material Input-->
    <label for="TeamID" class="col-sm-2 col-form-label">Team Name: </label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <select #select [(ngModel)]="player.TeamID">
          <option *ngFor ="let team of teams" [(ngValue)]="team.TeamID">{{team.Name}} </option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <!--Material Input-->
    <label for="JerseyNumber" class="col-sm-2 col-form-label">Jersey Number: </label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <select #select [(ngModel)]="player.JerseyNumber">
          <option *ngFor ="let jersey of jerseyNumbers" [value]="jersey.number">{{jersey.number}} </option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Height" class="col-sm-2 col-form-label">Height:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="player.Height" placeholder="Height"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Weight" class="col-sm-2 col-form-label">Weight:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="player.Weight" placeholder="Weight"/>
      </div>
    </div>
  </div>

  <!--Grid Row-->
  <div class="form-group row">
    <!--Material Input-->
    <label for="Position" class="col-sm-2 col-form-label">Position: </label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <select #select [(ngModel)]="player.Position">
          <option [value]="position.name" *ngFor ="let position of positions">{{position.name}} </option>
        </select>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="College" class="col-sm-2 col-form-label">College:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="player.College" placeholder="College"/>
      </div>
    </div>
  </div>

  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with buttons group">
    <div class="btn-group mr-2" role="group" aria-label="Button group example">
      <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic Example">
      <button type="button" class="btn btn-danger" (click)="deletePlayer(player)">Delete</button>
    </div>
  </div>

</div>

<div class="col-md-5 col-sm-7 col-13 text-right">
  <button class="btn btn-warning" (click)="goBack()">Back</button>
</div>
<div *ngIf="team" class="p-5">
  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.Name" placeholder="Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">State:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.State" placeholder="Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">City:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.City" placeholder="Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Owner:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.Owner" placeholder="Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Coach:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.Coach" placeholder="Name"/>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="Name" class="col-sm-2 col-form-label">Trophies:</label>
    <div class="col-sm-10">
      <div class="md-form mt-0">
        <input [(ngModel)]="team.NumberOfSuperBowlTrophies" placeholder="Trophies"/>
      </div>
    </div>
  </div>
  <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with buttons group">
    <div class="btn-group mr-2" role="group" aria-label="Button group example">
      <button type="button" class="btn btn-primary" (click)="save()">Save</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic Example">
      <button type="button" class="btn btn-danger" (click)="deleteTeam(team)">Delete</button>
    </div>
  </div>

</div>
